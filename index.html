<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" 
          src="./eisenhower-matrix.jpg"
          alt="The Eisenhower matrix. Urgent&Important">
      <a class="more-details" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <section class="main-page">
      <p class="task__item" id="create-tasks">
        <label class="task__item-label" for="new-task">Add Item</label>
        <div class="task-form">
          <input id="new-task" class="task__item-input" type="text">
          <button class="task__item-btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="task" id="incomplete-tasks">
        <li class="task__item">
          <input type="checkbox">
          <label class="task__item-label">Pay Bills</label>
          <input type="text" class="task__item-input">
          <button class="task__item-btn task__item-btn_edit">Edit</button>
          <button class="task__item-btn task__item-btn_delete">
            <img class="remove-image" 
                src="./remove.svg" 
                alt="Remove image task">
          </button>
        </li>
        <li class="task__item task__item-edit_mode">
          <input type="checkbox">
          <label class="task__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__item-input">
          <button class="task__item-btn task__item-btn_edit">Save</button>
          <button class="task__item-btn task__item-btn_delete">
            <img class="remove-image" 
                src="./remove.svg"
                alt="Remove image task">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task" id="completed-tasks">
        <li class="task__item">
          <input type="checkbox" checked>
          <label class="task__item-label">See the Doctor</label>
          <input type="text" class="task__item-input">
          <button class="task__item-btn task__item-btn_edit">Edit</button>
          <button class="task__item-btn task__item-btn_delete">
            <img class="remove-image" 
                src="./remove.svg"
                alt="Remove image task">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
